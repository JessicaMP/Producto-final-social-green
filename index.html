<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Social Green</title>
    <link rel="stylesheet" href="vendors/materialize/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <!--_____________________________________SPLASH________________________________-->
    <section id="splash">
      <!--__________ICONOS TOP__________-->
      <div>
        <i class="medium material-icons green-text text-lighten-2">android</i>
        <i class="medium material-icons teal-text text-darken-2">thumb_up</i>
        <i class="medium material-icons green-text text-lighten-2">email</i>
        <i class="medium material-icons teal-text text-darken-2">cloud</i>
        <i class="medium material-icons green-text text-lighten-2">computer</i>
        <i class="medium material-icons teal-text text-darken-2">favorite</i>
        <i class="medium material-icons green-text text-lighten-2">place</i>
        <i class="medium material-icons teal-text text-darken-2">shopping_cart</i>
        <i class="medium material-icons green-text text-lighten-2">tablet_mac</i>
      </div>
      <!--__________IMAGE MUNDO VERDE__________-->
      <div class="image"></div>
      <!--__________BOX RIGHT with letters__________-->
      <div class="row right">
        <div class="letter-box">
          <h1 class="letter left-align social-letter">Social</h1>
          <h1 class="letter right-align green-letter">Green</h1>
          <img src="assets/images/eyes.png" alt="" class="eyes">
          <img src="assets/images/hoja.png" alt="" class="hoja-img">
        </div>
      </div>
      <!--__________ICONOS BOTTOM__________-->
      <div class="icons-bottom">
        <i class="medium material-icons green-text text-lighten-2">android</i>
        <i class="medium material-icons teal-text text-darken-2">thumb_up</i>
        <i class="medium material-icons green-text text-lighten-2">email</i>
        <i class="medium material-icons teal-text text-darken-2">cloud</i>
        <i class="medium material-icons green-text text-lighten-2">computer</i>
        <i class="medium material-icons teal-text text-darken-2">favorite</i>
        <i class="medium material-icons green-text text-lighten-2">place</i>
        <i class="medium material-icons teal-text text-darken-2">shopping_cart</i>
        <i class="medium material-icons green-text text-lighten-2">tablet_mac</i>
      </div>
    </section>
    <!--_____________________________________Page of Start________________________________-->
    <section id="page-start" class="hide">
      <div class="center">
        <figure>
          <img src="assets/images/logo2.png" alt="" class="responsive-img logo">
        </figure>

          <p class="center-text"><strong>"Nosotros podemos lograr que nuestro <br>mundo sea m√°s verde"</strong></p>


        <a class="waves-effect waves-light btn-large blue"><strong>Sign up</strong></a>
        <a class="waves-effect waves-light btn-large blue-dark"><img src="assets/images/btn.png" alt="" class="img-btn"><strong>Log in</strong></a>
      </div>


    </section>
    <script src="vendors/js/jquery-3.2.1.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
